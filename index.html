<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taco Giphys</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"></link>
    

</head>

<body class="bg">
    <div class="container">
        <!--  Left side -->
        <div class="row" id="top-row">
            <div id="gif-buttons" class="col-md-6">
                <button type="button" class="btn btn-outline-dark" id="taco">We Love Tacos!</button>

            </div>
            <!-- Form fields -->
            <form>
                <div class="col-md-12">
                    <div class="input-group mb-6">
                        <input type="text" class="form-control-outline-dark" id="text-box" placeholder="Add your favorite taco!">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-outline-dark" id="add-tacos">Add Taco</button>
                        </div>
                    </div>
                </div>
            </form>

            <div class="col-sm-12" id="tacoBar">
            </div>
        </div>
       <div id="content">

       </div>
    </div>

    <script src="assets/javascript/giphy.js"></script>
</body>

</html>
